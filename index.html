<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tune your guitar by listening.">
    <link rel="stylesheet" href="style.css">
    <title>Ear Tuner</title>
</head>
<body>
    <div class="container">
        <h1>Ear Tuner</h1>
        <p><em>Notes For Guitar</em></p>
        <div class="buttonContainer">
            <button onclick="playNote(6)">E</button>
            <button onclick="playNote(5)">A</button>
            <button onclick="playNote(4)">D</button>
            <button onclick="playNote(3)">G</button>
            <button onclick="playNote(2)">B</button>
            <button onclick="playNote(1)">e</button>
        </div>
        <p><em>Extra Notes</em></p>
        <div class="extraNotes" id="extraNotes">
            <button onclick="playExtraNote('./assets/extraNotes/lowC.mp3')">C</button>
            <button onclick="playExtraNote('./assets/extraNotes/lowCSharp.mp3')">C#</button>
            <button onclick="playExtraNote('./assets/extraNotes/lowD.mp3')">D</button>
            <button onclick="playExtraNote('./assets/extraNotes/lowDSharp.mp3')">D#</button>
            <button onclick="playNote(6)">E</button>
            <button onclick="playExtraNote('./assets/extraNotes/lowF.mp3')">F</button>
            <button onclick="playExtraNote('./assets/extraNotes/lowFSharp.mp3')">F#</button>
            <button onclick="playExtraNote('./assets/extraNotes/lowG.mp3')">G</button>
            <button onclick="playExtraNote('./assets/extraNotes/lowGSharp.mp3')">G#</button>
            <button onclick="playNote(5)">A</button>
            <button onclick="playExtraNote('./assets/extraNotes/lowASharp.mp3')">A#</button>
            <button onclick="playExtraNote('./assets/extraNotes/lowB.mp3')">B</button>
            <button onclick="playExtraNote('./assets/extraNotes/c2.mp3')">C</button>
            <button onclick="playExtraNote('./assets/extraNotes/c2Sharp.mp3')">C#</button>
            <button onclick="playNote(4)">D</button>
            <button onclick="playExtraNote('./assets/extraNotes/d2Sharp.mp3')">D#</button>
            <button onclick="playExtraNote('./assets/extraNotes/e2.mp3')">E</button>
            <button onclick="playExtraNote('./assets/extraNotes/f2.mp3')">F</button>
            <button onclick="playExtraNote('./assets/extraNotes/f2Sharp.mp3')">F#</button>
            <button onclick="playNote(3)">G</button>
            <button onclick="playExtraNote('./assets/extraNotes/g2Sharp.mp3')">G#</button>
            <button onclick="playExtraNote('./assets/extraNotes/a2.mp3')">A</button>
            <button onclick="playExtraNote('./assets/extraNotes/a2Sharp.mp3')">A#</button>
            <button onclick="playNote(2)">B</button>
            <button onclick="playExtraNote('./assets/extraNotes/c3.mp3')">C</button>
        </div>
        <p><em>Tune your guitar by ear or just have fun playing with the notes.</em></p>

        <a href="https://sgambapps.com">More Apps</a>
    </div>    
    <script src="script.js"></script>
</body>
</html>
